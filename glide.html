<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Covers Glide Animation</title>
  <style>
    body { background: #181818; color: #eee; }
    .glide-row {
      position: relative;
      width: 90vw;
      height: 140px;
      margin: 40px auto;
      overflow: hidden;
      background: #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 3px 15px #0007;
    }
    .glide-track {
      position: absolute;
      white-space: nowrap;
      left: 0;
      top: 0;
      height: 100%;
      display: flex;
      align-items: center;
    }
    .glide-img {
      height: 120px;
      margin: 0 16px;
      border-radius: 6px;
      box-shadow: 0 1px 6px #0006;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;margin-bottom:0;">Game Covers Glide</h2>
  <div class="glide-row" style="height: 140px;">
    <div class="glide-track" id="track1">
      <img src="1st.jpg" class="glide-img">
      <img src="1st.jpg" class="glide-img">
    </div>
  </div>
  <div class="glide-row" style="height: 140px;">
    <div class="glide-track" id="track2">
      <img src="2nd.jpg" class="glide-img">
      <img src="2nd.jpg" class="glide-img">
    </div>
  </div>
  <div class="glide-row" style="height: 140px;">
    <div class="glide-track" id="track3">
      <img src="2025-07-31 13_27_07-GeForce NOW _ The Next Generation in Cloud Gaming _ NVIDIA.png" class="glide-img">
      <img src="2025-07-31 13_27_07-GeForce NOW _ The Next Generation in Cloud Gaming _ NVIDIA.png" class="glide-img">
    </div>
  </div>

  <script>
    // Set different speeds for each row (pixels per frame)
    const speeds = [1.3, 0.85, 0.4]; // slow, slower, slowest

    // For each row, animate the track to move left, loop seamlessly
    function glideTrack(trackId, speed) {
      const track = document.getElementById(trackId);
      const imgs = track.getElementsByTagName('img');
      let x = 0;
      // each image width, assume all images in row are identical
      function animate() {
        x -= speed;
        const imgWidth = imgs[0].offsetWidth + 32; // img + margin
        if (-x >= imgWidth) x += imgWidth;
        track.style.transform = `translateX(${x}px)`;
        requestAnimationFrame(animate);
      }
      animate();
    }

    // Start animation, after all images render
    window.onload = () => {
      glideTrack('track1', speeds[0]);
      glideTrack('track2', speeds[1]);
      glideTrack('track3', speeds[2]);
    };
  </script>
</body>
</html>
