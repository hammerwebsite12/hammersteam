<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hammer Steam Library Adder – Unlock Your Steam!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  html, body { 
    margin:0; height:100%; overflow-x:hidden; background:#0b0b0b; 
    font-family:'Segoe UI', Arial, sans-serif;
    color: #eaeaea;
  }
  #hero-bg {
    position: fixed; left:0; top:0; width:100vw; height:100vh; z-index: 0;
    overflow:hidden; display: flex; align-items: center; justify-content: center;
    background: #000; transition: background 1s;
  }
  .hero-video {
    position:absolute; top:50%;
    width:34vw; height:64vh; min-width:320px; min-height:168px;
    object-fit:cover; border-radius:2vw;
    filter: brightness(0.73) saturate(1.07);
    transition: 
      left 1.1s cubic-bezier(.8,0,.2,1), 
      width 1.1s, height 1.1s, 
      opacity 1.1s, 
      transform 1.1s cubic-bezier(.75,0,.25,1);
    box-shadow: 0 6px 36px #0009;
    opacity: 0.18;
  }
  .hero-video.center {
    left:50vw; z-index:2; opacity:1; 
    transform: translate(-50%,-50%) scale(1.2);
  }
  .hero-video.left  { left:50vw; }
  .hero-video.right { left:50vw; }
  .zoom-all .hero-video.left  { left:14vw; opacity:1; transform: translateY(-50%) scale(1);}
  .zoom-all .hero-video.center{ left:50vw; opacity:1; transform: translate(-50%,-50%) scale(1);}
  .zoom-all .hero-video.right { left:86vw; opacity:1; transform: translateY(-50%) scale(1);}
  .overlay-ad {
    position: absolute; width:100vw; text-align:center; color:#fff;
    left:0; z-index:4; pointer-events:none; font-weight:bold;
    text-shadow: 0 4px 32px #000a, 0 1px 8px #222b; letter-spacing:.03em;
    transition: opacity 0.72s; user-select:none;
  }
  .main-ad { top:21vh; font-size:2.25rem; opacity:1;}
  .lower-ad { bottom:9vh; color:#ffae1a; font-size:1.5rem; opacity:0;}
  .zoom-all .main-ad {opacity:0;}
  .zoom-all .lower-ad {opacity:1;}

  /* For content below hero */
  .site-wrap {
    position:relative; z-index:2;
    margin-top:105vh; /* Push everything below the full viewport hero */
    background: #1a1a1e;
    min-height:80vh;
    /* you can remove/add background here as needed */
  }
  /* Example headline for your main */
  .site-wrap h1 {
    text-align:center; margin:2.5rem 0 1.5rem 0;
    font-size:2.1rem; letter-spacing: 0.01em; color: #ffd080;
  }

  /* Responsive */
  @media (max-width:900px) {
    .hero-video { min-width:160px; min-height:84px; border-radius:4vw;}
    .main-ad {font-size: 1.2rem;}
    .lower-ad {font-size: 1.1rem;}
    .site-wrap {margin-top:85vh;}
  }
  </style>
</head>
<body>
  <div id="hero-bg">
    <!-- Videos: order randomized by JS -->
    <video class="hero-video left"    src="bg1.mp4" autoplay loop muted playsinline></video>
    <video class="hero-video center"  src="bg2.mp4" autoplay loop muted playsinline></video>
    <video class="hero-video right"   src="bg3.mp4" autoplay loop muted playsinline></video>
    <div class="overlay-ad main-ad" id="mainAd">
      Hammer Steam Library Adder<br>
      <span style="font-size:1.3rem;font-weight:400;">Unlock and unleash your Steam</span>
    </div>
    <div class="overlay-ad lower-ad" id="lowerAd">
      Massive <b>75,000 games</b> and titles in your arsenal
    </div>
  </div>

  <div class="site-wrap">
    <!-- Replace this demo content with your full landing page -->
    <h1>Welcome to Hammer Steam Library Adder</h1>
    <p style="text-align:center;max-width:450px;margin:0 auto 35px auto;font-size:1.149rem;color:#fff;">
      Instantly unlock your entire Steam library — no limits, no region locks, just play.
    </p>
    <!-- ...Your MAIN PAGE CONTENT goes here... -->
  </div>

  <script>
    // Randomize video positions, so any can be center
    const vids = Array.from(document.querySelectorAll('.hero-video'));
    const order = [0,1,2].sort(()=>Math.random()-0.5);
    ['left','center','right'].forEach((pos,i)=>{
      vids[order[i]].className = 'hero-video '+pos;
    });

    // Zoom out when scrolling
    let zoomedOut = false;
    window.addEventListener('scroll', ()=>{
      if(window.scrollY>80 && !zoomedOut){
        document.getElementById('hero-bg').classList.add('zoom-all');
        zoomedOut = true;
      }
      if(window.scrollY<40 && zoomedOut){
        document.getElementById('hero-bg').classList.remove('zoom-all');
        zoomedOut = false;
      }
    });
  </script>
</body>
</html>
